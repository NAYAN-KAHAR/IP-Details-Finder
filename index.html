<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IP Address Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row content-justify-center">
            <div class="col-md-4 offset-md-4">
                <div class="card custom-card">
                    <div class="card-body">
                        <h5 class="card-title text-center" id="title"></h5>
                        <p class="card-text text-center" id="city"></p>
                        <p class="card-text text-center" id="country"></p>
                        <p class="card-text text-center" id="org"></p>
                        <p class="card-text text-center" id="postal"></p>
                        <p class="card-text text-center" id="region"></p>
                        <p class="card-text text-center" id="timezone"></p>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
